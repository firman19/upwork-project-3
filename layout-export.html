<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- reset.css -->
    <style>
      html {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
        height: 100%;
      }

      :focus {
        outline: 0;
      }

      ol,
      ul {
        list-style: none;
      }

      table {
        border-collapse: collapse;
        border-spacing: 0;
      }

      a {
        text-decoration: none;
      }

      * {
        box-sizing: border-box;
      }
    </style>
    <!-- common.css -->
    <style>
      @font-face {
        font-family: Proxima;
        src: url("https://placeholder-asset.ap-south-1.linodeobjects.com/fonts/proxima.otf")
          format("opentype");
      }

      @font-face {
        font-family: Proxima;
        font-weight: bold;
        src: url("https://placeholder-asset.ap-south-1.linodeobjects.com/fonts/proximanova-bold.otf")
          format("opentype");
      }
      p {
        margin-bottom: 2rem;
        line-height: 1.2;
      }

      a:hover {
        opacity: 0.8;
      }
    </style>
  </head>
  <body
    style="
      font-family: 'Proxima', 'Inter', sans-serif;
      line-height: normal;
      font-size: 16px;
      line-height: 1;
    "
  >
    <div
      class="content"
      style="padding: 1rem; background: #f7f7f7; min-height: 100%"
    >
      <div
        class="logo"
        style="text-align: center; margin-bottom: 56px; height: 68px"
      >
        <img
          src="https://placeholder-asset.ap-south-1.linodeobjects.com/socials/logo.png"
          alt="Edupassport Logo"
          height="68px"
          width="auto"
        />
      </div>

      <div
        class="main"
        style="
          padding: 58px 24px;
          border-radius: 24px;
          background: #fff;
          box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);
          max-width: 608px;
          margin-left: auto;
          margin-right: auto;
        "
      >
        <div
          class="greeting bold"
          style="font-weight: 700; margin-bottom: 32px"
        >
          Dear <span>$[UD:COMPANY_NAME||]$</span>,
        </div>

        <div
          class="subtitle"
          style="
            color: #000;
            text-align: center;
            font-style: normal;
            font-weight: 700;
            margin-bottom: 2rem;
          "
        >
          <a
            href="https://www.edupassport.io/signup"
            class="cta"
            style="
              border-radius: 8px;
              background: #484bf1;
              padding: 12px 24px;
              color: #ffffff;
              font-weight: 700;
              display: inline-block;
            "
          >
            Get started
          </a>
        </div>

        <div
          style="
            margin-bottom: 2rem;
            font-size: 12px;
            display: flex;
            max-width: 424px;
            margin-left: auto;
            margin-right: auto;
            flex-wrap: wrap;
            justify-content: center;
          "
          class="section contact"
        >
          <div
            class="profile-wrapper"
            style="
              width: 102px;
              height: 96px;
              border-radius: 50%;
              overflow: hidden;
              border: 2px solid #6648ff;
              margin-right: 12px;
              margin-bottom: 12px;
            "
          >
            <img
              src="https://placeholder-asset.ap-south-1.linodeobjects.com/profile-natalia.jpg"
              alt=""
              srcset=""
              width="100px"
              height="100px"
              style="object-fit: cover"
            />
          </div>
          <div class="info-wrapper">
            <div
              class="name bold"
              style="
                color: #6648ff;
                font-weight: 700;
                font-size: 1rem;
                margin-bottom: 4px;
              "
            >
              Natalia Pirani
            </div>
            <div class="title" style="margin-bottom: 12px">
              Chief People Officer, EDU Passport LLC.
            </div>
            <a
              href="mailto:natalia@edupassport.io"
              style="display: block; text-decoration: none; color: #000"
            >
              <i
                class="icon directinbox"
                style="
                  display: inline-block;
                  width: 12px;
                  height: 12px;
                  position: relative;
                  top: 2px;
                  margin-right: 4px;
                "
              >
                <img
                  src="https://placeholder-asset.ap-south-1.linodeobjects.com/socials/icon-directinbox.png"
                  alt="Edupassport email"
                  srcset=""
                  height="12px"
                  width="auto"
                /> </i
              >natalia@edupassport.io
            </a>
            <a
              href="https://edupassport.io/"
              style="display: block; text-decoration: none; color: #000"
            >
              <i
                class="icon link"
                style="
                  display: inline-block;
                  width: 12px;
                  height: 12px;
                  position: relative;
                  top: 2px;
                  margin-right: 4px;
                "
              >
                <img
                  src="https://placeholder-asset.ap-south-1.linodeobjects.com/socials/icon-link.png"
                  alt="Edupassport website"
                  srcset=""
                  height="12px"
                  width="auto" /></i
              >edupassport.io
            </a>
          </div>
        </div>

        <div
          class="section hr"
          style="
            max-width: 424px;
            margin-left: auto;
            margin-right: auto;
            border-bottom: 1px solid #828282;
            margin-bottom: 2rem;
          "
        ></div>

        <div
          class="social-container"
          style="
            max-width: 220px;
            margin-left: auto;
            margin-right: auto;
            padding-left: 12px;
          "
        >
          <a
            class="social-wrapper ig"
            href="http://www.instagram.com/edupassport.io"
            style="
              display: inline-block;
              height: 16px;
              margin-left: 4px;
              margin-right: 4px;
            "
          >
            <img
              src="https://placeholder-asset.ap-south-1.linodeobjects.com/socials/social-ig.png"
              alt="Edupassport IG"
              height="16px"
              width="auto"
            />
          </a>
          <a
            class="social-wrapper fb"
            href="http://www.facebook.com/edupassport.io"
            style="
              display: inline-block;
              height: 16px;
              margin-left: 4px;
              margin-right: 4px;
            "
          >
            <img
              src="https://placeholder-asset.ap-south-1.linodeobjects.com/socials/social-fb.png"
              alt="Edupassport FB"
              height="16px"
              width="auto"
            />
          </a>
          <a
            class="social-wrapper tw"
            href="http://www.twitter.com/edupassport_io"
            style="
              display: inline-block;
              height: 16px;
              margin-left: 4px;
              margin-right: 4px;
            "
          >
            <img
              src="https://placeholder-asset.ap-south-1.linodeobjects.com/socials/social-tw.png"
              alt="Edupassport TW"
              height="16px"
              width="auto"
            />
          </a>
          <a
            class="social-wrapper tt"
            href="https://www.tiktok.com/@edu.passport?is_from_webapp=1&sender_device=pc"
            style="
              display: inline-block;
              height: 16px;
              margin-left: 4px;
              margin-right: 4px;
            "
          >
            <img
              src="https://placeholder-asset.ap-south-1.linodeobjects.com/socials/social-tt.png"
              alt="Edupassport TT"
              height="16px"
              width="auto"
            />
          </a>
          <a
            class="social-wrapper li"
            href="http://www.linkedin.com/company/edupassport-io"
            style="
              display: inline-block;
              height: 16px;
              margin-left: 4px;
              margin-right: 4px;
            "
          >
            <img
              src="https://placeholder-asset.ap-south-1.linodeobjects.com/socials/social-li.png"
              alt="Edupassport LI"
              height="16px"
              width="auto"
            />
          </a>
          <a
            class="social-wrapper yt"
            href="https://www.youtube.com/@edupassport"
            style="
              display: inline-block;
              height: 16px;
              margin-left: 4px;
              margin-right: 4px;
            "
          >
            <img
              src="https://placeholder-asset.ap-south-1.linodeobjects.com/socials/social-yt.png"
              alt="Edupassport YT"
              height="16px"
              width="auto"
            />
          </a>
          <a
            class="social-wrapper pt"
            href="http://www.pinterest.com/edupassport_io"
            style="
              display: inline-block;
              height: 16px;
              margin-left: 4px;
              margin-right: 4px;
            "
          >
            <img
              src="https://placeholder-asset.ap-south-1.linodeobjects.com/socials/social-pt.png"
              alt="Edupassport PT"
              height="16px"
              width="auto"
            />
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
