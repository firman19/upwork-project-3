<!DOCTYPE html>
<html
  lang="en"
  style="
    margin: 0;
    padding: 0;
    border: 0;
    font-size: 100%;
    font: inherit;
    vertical-align: baseline;
    height: 100%;
  "
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>omar</title>
    <meta http-equiv="Content-Type" content="text/html charset=UTF-8" />

    <!-- reset.css -->
    <style>
      :focus {
        outline: 0;
      }

      a {
        text-decoration: none;
      }

      * {
        box-sizing: border-box;
      }
    </style>
    <!-- common.css -->
    <style>
      @font-face {
        font-family: Proxima;
        src: url("https://placeholder-asset.ap-south-1.linodeobjects.com/fonts/proxima.otf")
          format("opentype");
      }

      @font-face {
        font-family: Proxima;
        font-weight: bold;
        src: url("https://placeholder-asset.ap-south-1.linodeobjects.com/fonts/proximanova-bold.otf")
          format("opentype");
      }

      a:hover {
        opacity: 0.8;
      }

      .mobileOnly {
        display: none;
      }

      @media (max-width: 767px) {
        .desktopOnly {
          display: none;
        }

        .mobileOnly {
          display: table;
        }
      }
    </style>
  </head>

  <body style="margin: 0; background: #f9f9f9">
    <!-- DESKTOP -->
    <table
      class="desktopOnly"
      border="0"
      cellspacing="0"
      cellpadding="0"
      style="
        margin-left: auto;
        margin-right: auto;
        width: 100%;
        max-width: 900px;
        color: #000;
        font-family: Proxima, sans-serif;
        font-size: 14px;
        font-weight: 400;
        line-height: 1.2;
        background: url('https://blog.edupassport.io/wp-content/uploads/2025/01/bg-signature.png');
        background-size: cover;
        background-repeat: no-repeat;
      "
    >
      <tr>
        <td
          style="color: #4d36bf; font-weight: bold; padding: 32px 0 0 64px"
          colspan="6"
        >
          <a href="{{schedule_call_link}}">
            <img src="https://usc1.contabostorage.com/9f3489b8c2594a2eace5528260170957:dev-aksaralab/edu/schedule-call-btn.png" alt="" srcset="" width="120px">
          </a>
          <br>
          <br>
          <span style="font-size: 32px; line-height: 1.2">
            OMAR GHAITH
          </span>
          <br />
          <span style="color: #6648ff; font-size: 20px; line-height: 1.2;">
            Global Expansion Specialist
          </span>
          <br />
        </td>

        <td
          style="
            color: #4d36bf;
            font-weight: 800;
            padding: 32px 64px 0 0;
            text-align: right;
          "
          colspan="6"
        >
          <img
            src="https://usc1.contabostorage.com/9f3489b8c2594a2eace5528260170957:dev-aksaralab/edu/OMAR.png"
            alt=""
            width="400px"
            style="display: block;"
          />
        </td>
      </tr>

      <tr>
        <td
          colspan="4"
          style="
            padding-left: 64px;
            background-color: #fff;
            border-top-left-radius: 32px;
            padding-top: 16px;
            padding-bottom: 0;
            font-weight: bold;
            font-size: 20px;
          "
        >
          <img
            src="https://usc1.contabostorage.com/9f3489b8c2594a2eace5528260170957:dev-aksaralab/edu/omar-lang.png"
            alt=""
            width="300px"
          />
        </td>
        <td
          colspan="8"
          style="
            text-align: right;
            padding-right: 64px;
            background-color: #fff;
            border-top-right-radius: 32px;
            padding-top: 16px;
            padding-bottom: 0;
          "
        >
          <span style="color:#F9B019; font-weight: bold; font-size: 20px;">The NEW smart platform in Education</span>
        </td>
      </tr>
    </table>

    <!-- MOBILE -->
    <table
      class="mobileOnly"
      border="0"
      cellspacing="0"
      cellpadding="0"
      style="
        margin-left: auto;
        margin-right: auto;
        width: 100%;
        max-width: 500px;
        color: #000;
        font-family: Proxima, sans-serif;
        font-size: 14px;
        font-weight: 400;
        line-height: 1.2;
        background: url('https://blog.edupassport.io/wp-content/uploads/2025/01/signature-mobile-bg.png');
        background-size: cover;
        background-repeat: no-repeat;
      "
    >
      <tr>
        <td
          colspan="12"
          width="100%"
          style="
            text-align: center;
            color: #4d36bf;
            font-weight: bold;
            padding-top: 32px;
          "
        >
          <a href="{{schedule_call_link}}">
            <img
              src="https://usc1.contabostorage.com/9f3489b8c2594a2eace5528260170957:dev-aksaralab/edu/schedule-call-mobile.png"
              width="180px"
              alt=""
            />
          </a>
          <br />
          <br />
          <span style="font-size: 24px; line-height: 1.5">
            OMAR GHAITH
          </span>
          <br />
          <span style="color: #6648ff; font-size: 16px; line-height: 1.5">
            Global Expansion Specialist
          </span>
          <br />
          <span style="color: #f9b019; font-size: 16px; line-height: 1.5">
            EDUPassport.io
          </span>
          <br>
          <br>
          <br>
        </td>
      </tr>

      <tr>
        <td colspan="12" style="text-align: center; padding-left: 64px;">
          <img
            src="https://usc1.contabostorage.com/9f3489b8c2594a2eace5528260170957:dev-aksaralab/edu/omar-mobile.png"
            alt=""
            width="300px"
            style="display: block; margin: auto"
          />
        </td>
      </tr>

      <tr>
        <td
          colspan="12"
          style="
            background-color: #fff;
            border-top-left-radius: 32px;
            padding-top: 8px;
            padding-bottom: 0;
            font-weight: bold;
            font-size: 20px;
            text-align: center;
            border-top-right-radius: 32px;
          "
        >
          <img
            src="https://usc1.contabostorage.com/9f3489b8c2594a2eace5528260170957:dev-aksaralab/edu/omar-lang.png"
            alt=""
            width="400px"
          />
        </td>
      </tr>
    </table>
  </body>
</html>
