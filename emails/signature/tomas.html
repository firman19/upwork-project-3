<!DOCTYPE html>
<html lang="en" style="
    margin: 0;
    padding: 0;
    border: 0;
    font-size: 100%;
    font: inherit;
    vertical-align: baseline;
    height: 100%;
  ">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>tomas</title>
  <meta http-equiv="Content-Type" content="text/html charset=UTF-8" />

  <!-- reset.css -->
  <style>
    :focus {
      outline: 0;
    }

    a {
      text-decoration: none;
    }

    * {
      box-sizing: border-box;
    }
  </style>
  <!-- common.css -->
  <style>
    @font-face {
      font-family: Proxima;
      src: url("https://placeholder-asset.ap-south-1.linodeobjects.com/fonts/proxima.otf") format("opentype");
    }

    @font-face {
      font-family: Proxima;
      font-weight: bold;
      src: url("https://placeholder-asset.ap-south-1.linodeobjects.com/fonts/proximanova-bold.otf") format("opentype");
    }

    a:hover {
      opacity: 0.8;
    }

    .mobileOnly {
      display: none;
    }

    @media (max-width: 475px) {
      .desktopOnly {
        display: none;
      }

      .mobileOnly {
        display: table;
      }
    }
  </style>
</head>

<body style="margin: 0; background: #F9F9F9;">

  <!-- DESKTOP -->
  <table class="desktopOnly" border="0" cellspacing="0" cellpadding="0" style="
        margin-left: auto;
        margin-right: auto;
        width: 100%;
        max-width: 700px;
        color: #000;
        font-family: Proxima, sans-serif;
        font-size: 14px;
        font-weight: 400;
        line-height: 1.2;
        background: url('https://blog.edupassport.io/wp-content/uploads/2025/01/bg-signature.png');
        background-size: contain;
        background-repeat: no-repeat;
      ">
    <tr>
      <td style="color: #4D36BF;font-weight:bold; padding: 32px 48px 0;" colspan="6">
        <span style="font-size: 26PX;line-height: 1.8;">
          TOMAS FACUNDO 
        </span>
        <br>
        <span style="color: #6648FF; font-size:20px;line-height: 1.2;">
          Sr. Full Stack Developer
        </span>
        <br>
        <span style="color: #F9B019; font-size:20px;line-height: 1.2;">
          EDUPassport.io
        </span>
      </td>
      <td style="color: #4D36BF;font-weight:800; padding: 32px 48px 0;text-align: right;" colspan="6">
        <img src="https://blog.edupassport.io/wp-content/uploads/2025/01/signature-tomas.png" alt=""
          width="300px" style="display: block;">
      </td>
    </tr>

    <tr>
      <td colspan="4"
        style="padding-left: 64px; background-color: #fff; border-top-left-radius: 32px; padding-top: 16px; padding-bottom: 0; font-weight: bold; font-size: 20px">

        <img src="https://blog.edupassport.io/wp-content/uploads/2025/01/qr-lang-signature.png" alt="" width="300px">
      </td>
      <td colspan="8"
        style="text-align: right; padding-right: 64px; background-color: #fff; border-top-right-radius: 32px; padding-top: 16px; padding-bottom: 0;">
        <a href="https://www.edupassport.io/">
          <img src="https://blog.edupassport.io/wp-content/uploads/2025/01/logo-signature.png" width="150px" alt="" />
        </a>
      </td>
    </tr>
  </table>

  <!-- MOBILE -->
  <table class="mobileOnly" border="0" cellspacing="0" cellpadding="0" style="
        margin-left: auto;
        margin-right: auto;
        width: 100%;
        max-width: 500px;
        color: #000;
        font-family: Proxima, sans-serif;
        font-size: 14px;
        font-weight: 400;
        line-height: 1.2;
        background: url('https://blog.edupassport.io/wp-content/uploads/2025/01/signature-mobile-bg.png');
        background-size: cover;
        background-repeat: no-repeat;
      ">
    <tr>
      <td colspan="12" width="100%" style="text-align: center;color: #4D36BF;font-weight:bold; padding-top: 32px;">
        <a href="https://www.edupassport.io/">
          <img src="https://blog.edupassport.io/wp-content/uploads/2025/01/logo-signature.png" width="90px" alt="" />
        </a>
        <br>
        <span style="font-size: 24px;line-height: 1.8;">
          TOMAS FACUNDO 
        </span>
        <br>
        <span style="color: #6648FF; font-size:16px;line-height: 1.2;">
          Sr. Full Stack Developer
        </span>
        <br>
        <span style="color: #F9B019; font-size:16px;line-height: 1.2;">
          EDUPassport.io
        </span>
      </td>
    </tr>

    <tr>
      <td colspan="12" style="text-align: center;">
        <img src="https://blog.edupassport.io/wp-content/uploads/2025/01/signature-tomas.png" alt=""
          width="300px" style="display: block; margin: auto;">
      </td>
    </tr>

    <tr>
      <td colspan="12"
        style="background-color: #fff; border-top-left-radius: 32px; padding-top: 8px; padding-bottom: 0; font-weight: bold; font-size: 20px; text-align: center; border-top-right-radius: 32px;">
        <img src="https://blog.edupassport.io/wp-content/uploads/2025/01/qr-lang-signature.png" alt="" width="300px">
      </td>
    </tr>
  </table>
</body>

</html>
