<!DOCTYPE html>
<html lang="en" style="
    margin: 0;
    padding: 0;
    border: 0;
    font-size: 100%;
    font: inherit;
    vertical-align: baseline;
    height: 100%;
  ">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stacey</title>
  <meta http-equiv="Content-Type" content="text/html charset=UTF-8" />

  <!-- reset.css -->
  <style>
    :focus {
      outline: 0;
    }

    a {
      text-decoration: none;
    }

    * {
      box-sizing: border-box;
    }
  </style>
  <!-- common.css -->
  <style>
    @font-face {
      font-family: Proxima;
      src: url("https://placeholder-asset.ap-south-1.linodeobjects.com/fonts/proxima.otf") format("opentype");
    }

    @font-face {
      font-family: Proxima;
      font-weight: bold;
      src: url("https://placeholder-asset.ap-south-1.linodeobjects.com/fonts/proximanova-bold.otf") format("opentype");
    }

    a:hover {
      opacity: 0.8;
    }

  </style>
</head>

<body style="margin: 0; background: #F9F9F9;">
  <table class="" border="0" cellspacing="0" cellpadding="0" style="
        margin-left: auto;
        margin-right: auto;
        width: 100%;
        max-width: 500px;
        color: #000;
        font-family: Proxima, sans-serif;
        font-size: 14px;
        font-weight: 400;
        line-height: 1.2;
        background: url('https://blog.edupassport.io/wp-content/uploads/2025/01/signature-mobile-bg.png');
        background-size: cover;
        background-repeat: no-repeat;
      ">
    <tr>
      <td colspan="12" width="100%" style="text-align: center;color: #4D36BF;font-weight:bold; padding-top: 32px;">
        <a href="{{schedule_call_link}}">
          <img
            src="https://usc1.contabostorage.com/9f3489b8c2594a2eace5528260170957:dev-aksaralab/edu/schedule-call-mobile.png"
            width="180px"
            alt=""
          />
        </a>
        <br />
        <br />
        <span style="font-size: 24px;line-height: 1.8;">
          STACEY KLINGE
        </span>
        <br>
        <span style="color: #6648FF; font-size:16px;line-height: 1.5;">
          CEO
        </span>
        <br>
        <span style="color: #F9B019; font-size:16px;line-height: 1.5;">
          EDUPassport.io
        </span>
        <br>
        <br>
        <br>
      </td>
    </tr>

    <tr>
      <td colspan="12" style="text-align: center;">
        <img src="https://blog.edupassport.io/wp-content/uploads/2025/01/stacey-signature-e1737037076650.png" alt=""
          width="300px" style="display: block; margin: auto;">
      </td>
    </tr>

    <tr>
      <td colspan="12"
        style="background-color: #fff; border-top-left-radius: 32px; padding-top: 8px; padding-bottom: 0; font-weight: bold; font-size: 20px; text-align: center; border-top-right-radius: 32px;">
        <img src="https://blog.edupassport.io/wp-content/uploads/2025/01/qr-lang-signature.png" alt="" width="400px">
      </td>
    </tr>
  </table>
</body>

</html>
