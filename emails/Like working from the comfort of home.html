<!DOCTYPE html>
<html
  lang="en"
  style="
    margin: 0;
    padding: 0;
    border: 0;
    font-size: 100%;
    font: inherit;
    vertical-align: baseline;
    height: 100%;
  "
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Like working from the comfort of home?</title>
    <meta http-equiv="Content-Type" content="text/html charset=UTF-8" />

    <!-- reset.css -->
    <style>
      :focus {
        outline: 0;
      }

      a {
        text-decoration: none;
      }

      * {
        box-sizing: border-box;
      }
    </style>
    <!-- common.css -->
    <style>
      @font-face {
        font-family: Inter;
        src: url("https://placeholder-asset.ap-south-1.linodeobjects.com/fonts/Inter-Regular.ttf");
      }

      @font-face {
        font-family: Inter;
        font-weight: bold;
        src: url("https://placeholder-asset.ap-south-1.linodeobjects.com/fonts/Inter-Bold.ttf");
      }

      a:hover {
        opacity: 0.8;
      }
    </style>
  </head>
  <body style="margin: 0; background: #fff">
    <table
      border="0"
      cellspacing="0"
      cellpadding="0"
      style="
        margin-left: auto;
        margin-right: auto;
        width: 100%;
        max-width: 800px;
        color: #000;
        font-family: Inter, sans-serif;
        font-size: 14px;
        font-weight: 400;
        line-height: normal;
        padding-top: 32px;
        padding-bottom: 32px;
        background-color: #fff;
      "
    >
      <tr>
        <td colspan="6">
          <img
            src="https://placeholder-asset.ap-south-1.linodeobjects.com/people-hold-phone.png"
            alt=""
            srcset=""
            width="300px"
            style="max-width: 100%"
          />
        </td>
        <td colspan="6" style="text-align: right; padding:8px;">
          <p>
            <img
              src="https://placeholder-asset.ap-south-1.linodeobjects.com/edu-logo-color.png"
              alt=""
              srcset=""
              width="200px"
              height="auto"
            />
          </p>
          <p style="font-size: 28px; font-weight: 700">
            Like working from <br />
            the comfort of home?
          </p>
          <p style="font-size: 16px">
            Comfy Pajamas ✅
            <br />
            No morning traffic ✅
            <br />
            Remote Job from EDUPassport ✅
            <br />
            <span style="font-weight: 700"> That was easy. </span>
          </p>
          <p>
            <a
              href="https://www.edupassport.io/jobs/detail?id=3525"
              style="
                background-color: #ffc650;
                padding: 4px 16px;
                border-radius: 16px;
                font-weight: bold;
                color: #000;
                font-size: 10px;
              "
              >Go To Jobs!</a
            >
          </p>
        </td>
      </tr>

      <tr>
        <td
          colspan="12"
          style="
            text-align: center;
            font-size: 16px;
            font-weight: 400;
            border-bottom: 1px solid #d9d9d9;
            padding-top: 32px;
          "
        ></td>
      </tr>

      <tr>
        <td
          colspan="12"
          style="
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            padding-top: 43px;
          "
        >
          Connect with us!
        </td>
      </tr>

      <tr>
        <td
          colspan="12"
          style="
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            padding-top: 8px;
            padding-bottom: 60px;
          "
        >
          <a href="https://www.facebook.com/edupassport.io">
            <img
              src="https://placeholder-asset.ap-south-1.linodeobjects.com/socials/facebook-black.png"
              width="24px"
              height="24px"
              alt=""
            />
          </a>
          <a href="https://twitter.com/edupassport_io">
            <img
              src="https://placeholder-asset.ap-south-1.linodeobjects.com/socials/twitter-black.png"
              width="24px"
              height="24px"
              alt=""
            />
          </a>

          <a href="https://www.instagram.com/edupassport.io/">
            <img
              src="https://placeholder-asset.ap-south-1.linodeobjects.com/socials/instagram-black.png"
              width="24px"
              height="24px"
              alt=""
            />
          </a>

          <a href="https://id.pinterest.com/edupassport/">
            <img
              src="https://placeholder-asset.ap-south-1.linodeobjects.com/socials/pinterest-black.png"
              width="24px"
              height="24px"
              alt=""
            />
          </a>
        </td>
      </tr>
    </table>
  </body>
</html>
